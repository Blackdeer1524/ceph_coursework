<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceph Visualization</title>
  </head>
  <body>
    <div class="h-[100vh] w-[100vw] flex">
      <div
        class="flex flex-col left-0 top-0 bottom-0 w-[30%] border-r border-black"
      >
        <div class="flex-grow overflow-x-auto overflow-y-hidden m-1">
          <textarea class="w-[80ch] h-full" id="editor"></textarea>
        </div>
        <div class="p-2 flex flex-row-reverse gap-2 border-t border-black">
          <button id="config-submit">Submit</button>
          <button id="config-adjust">Adjust</button>
        </div>
      </div>
      <div class="bg-blue-300 w-[70%] flex flex-col">
        <div class="bg-white p-1 border-b border-black flex flex-row">
          <div class="flex flex-grow flex-row gap-2">
            <button id="mode-toggle" class="border w-[25ch]">
              Mode: <label id="mode-label">Randomized</label>
            </button>
          </div>
          <div class="flex flex-grow flex-row-reverse gap-2">
            <button id="sim-start" class="border">Step</button>
            <button class="py-2" id="insert-button">Insert</button>
          </div>
        </div>
        <div class="flex-grow overflow-hidden relative">
          <div
            class="absolute z-10 left-5 top-5 bg-white rounded border p-2 border-black"
          >
            Time: <label id="time-label" class="font-mono">0</label>
          </div>
          <div
            id="pop-up"
            class="absolute w-[80%] h-[30%] left-[10%] top-[10%] bg-white z-10 border-black border-2 overflow-hidden flex flex-col invisible"
          >
            <div class="overflow-auto flex-grow">
              <label class="block m-2 font-mono" id="error-message"></label>
            </div>
            <div class="bg-white flex flex-row-reverse justify-around">
              <button
                class="flex-shrink inline-block px-2 py-1 bg-white rounded border border-black m-2"
                id="pop-up-close"
              >
                Close
              </button>
            </div>
          </div>
          <div
            id="settings-pop-up"
            class="absolute w-[80%] left-[10%] top-[10%] bg-white z-10 border-black border-2 overflow-hidden flex-col invisible"
          >
            <div id="settings-inputs" class="flex flex-grow">
              <div name="col-1" class="flex flex-col">
                <label class="m-2">PG count</label>
              </div> 
              <div name="col-3" class="flex-grow flex flex-col">
                <input type="number" class="border-black border-2 m-2 text-center"/>
              </div>
            </div>
            <div class="bg-white flex flex-row-reverse justify-around">
              <button
                class="flex-shrink inline-block px-2 py-1 bg-white rounded border border-black m-2"
                id="settings-close"
              >
                Close
              </button>
              <button
                class="flex-shrink inline-block px-2 py-1 bg-white rounded border border-black m-2"
                id="settings-save"
              >
                Save
              </button>
            </div>
            
            <!-- <div name="" class="flex flex-x-grow"> -->
            <!--   <input type="number" class="m-2 border-black border-2 rounded-md w-full"/> -->
            <!--   <label class="flex-grow-0">12313213</label> -->
            <!-- </div> -->
          </div>
          <div
            id="canvasContainer"
            class="flex-grow overflow-hidden bg-white relative"
          >
            <canvas id="myCanvas" class="z-0"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
